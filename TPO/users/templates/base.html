<!-- users/templates/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Include the Bulma CSS framework for styling -->
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
<title>TPO</title>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="#">
            <img src="{% static 'users/images/TPO_Logo-removebg.png' %}" alt="Logo image">
        </a>
    </div>
    <div class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="{% url 'dashboard' %}">
                Home
            </a>

            <a class="navbar-item" href="#">
                About
            </a>
        </div>
    </div>
</nav>
<section class="hero is-small is-success mb-4">
<div class="hero-body">
<h1 class="title is-1">TPO</h1>
<p class="subtitle is-4">
Your tiny social network built with Django
</p>
</div>
</section>
<div class="container">
    <div class="columns">
        {% block content %}
        {% endblock content %}
</div>
</div>
</body>
</html>
