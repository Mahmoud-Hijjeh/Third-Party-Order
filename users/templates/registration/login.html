<!--users/templates/registration/login.html-->
{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=2.0">
        <title>Third Party Order</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>

    <body>
        <br>
        <br>
        <div class="container" >
            <form method="post">
                {% csrf_token %}
            <div class="columns">
                
                <div class="column is-4">
                    </div>
                    <div class="columns is-flex is-flex-direction-column">
                        <br>
                        <br>
                        <div ><img  src="../../static/img/TPO_Logo-removebg.png" alt="login page Logo"></div>
                      <div class="box">
                        <div class="has-text-primary">
                        <div class="has-text-centered">
                            <p class="is-size-30"> WELCOME TO THIRD PARTY ORDER WEBSITE 
                            </p>
                        </div>
                    </div>
                        <div class="column">
                                <label for="username">Full User Name:</label>
                                <input class="input is-primary" type="text" name="username" maxlength="50" autofocus="" required id="username">
                        </div>
                        <div class="column">
                            <label for="password">Password</label>
                            <input class="input is-primary" type="password" placeholder="Password" name="password" required>
                            <a href="{% url 'resetPassword' %} " class="is-size-7 has-text-primary">forget password?</a>
                        </div>
                        <div class="column">
                            <button class="button is-primary is-fullwidth" type="submit">Login</button>
                        </div>
                        <div class="has-text-centered">
                            <p class="is-size-7"> Don't have an account? <a href="{% url 'signup' %}" class="has-text-primary">Sign up</a></p>
                        </div>
                    </div>
                </div>
                </div>
            </form>
            </div>
        </div>
    </body>

</html>

{% endblock %}
