{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<div class="box">
    <div class="has-text-primary">
    <div class="has-text-centered">
        <p class="is-size-30">Forgotten your password?
        </p>
    </div>
</div>
<div class="has-text-primary">
    <div class="has-text-centered">
        <p class="is-size-30">Enter your email address below, and we'll email instructions for setting a new one.
        </p>
    </div>
</div>



<form method="POST" action="{% url 'resetPassword' %}">
    {% csrf_token %}
    <fieldset class="module aligned">
        <div class="column">
            
            <label for="id_email">Email address:</label>
            <input class="input is-primary"type="email" name="email" autocomplete="email" maxlength="254" required id="id_email">
        </div>
        <div class="column">
        <input class="input is-primary is-fullwidth" type="submit" value="Send me instructions!">
        </div>
    </fieldset>
</form>

<div class="has-text-centered">
<a href="{% url 'dashboard' %}" class="has-text-primary has-background-primarylight">Back to dashboard</a>
</div>
</div>
{% endblock %}
