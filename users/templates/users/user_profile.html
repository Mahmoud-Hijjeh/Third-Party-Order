{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Third Party Order</title>


      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css"
    />
    </head>

    <body>
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <div class="card">
              <div class="card-image">
                <figure class="image is-3by1">
                  <img src="https://via.placeholder.com/1280x720" alt="User Cover Photo">
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-left">
                    <figure class="image is-128x128">
                      <img class="is-rounded" src="https://via.placeholder.com/128x128" alt="User Photo">
                    </figure>
                  </div>
                  <div class="media-content">

                    <p class="title is-4">{{ user.username}}</p>
                    <div>
                    <label id="my-label" class="subtitle is-6" id="userID">User ID: 12345</label>
                    <div class="buttons is-right">
                      <button id="copy-btn" class="button is-primary is-rounded">Copy ID</button>
                    </div>
                  </div>
                  </div>
                </div>
                <div class="content">
                  <p><i class="fas fa-map-marker-alt"></i>profile.location</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    <div class="box" >
      <button class="button is-primary is-outlined is-large has-text-centered " onclick="location.href=`{% url 'logout' %}` ">Log out</button>
  <button class="button is-primary is-outlined is-large has-text-centered " onclick="location.href=`{% url 'password_change' %}` ">password change</button>
    </div>

     
<script>
  var copyBtn = document.getElementById("copy-btn");
  copyBtn.addEventListener("click", copyLabel);
  function copyLabel() {
    var label = document.getElementById("my-label");
    var textToCopy = label.innerText;

    // Create a hidden textarea element
    var textArea = document.createElement("textarea");
    textArea.value = textToCopy;
    document.body.appendChild(textArea);
    textArea.select();

    // Copy the text to the clipboard
    document.execCommand("copy");

    // Remove the textarea element
    document.body.removeChild(textArea);
    alert('Copied the text: ' + textToCopy);
  }
</script>
    </body>
  </html>
  {% else %}
  <div class="columns">
    <div class="column is-size-30">
<div class="box" >
  <button class="button is-primary is-outlined is-large has-text-centered " onclick="location.href=`{% url 'login' %}` ">Log in</button>
<button class="button is-primary is-outlined is-large has-text-centered " onclick="location.href=`{% url 'signup' %}` ">Sign up</button>
</div>
</div>
</div>
{% endif %}
{% endblock %}
