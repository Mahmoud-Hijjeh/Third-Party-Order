<!-- template.html -->

<!--users/templates/registration/login.html-->
{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=2.0">
        <title>Third Party Order</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>

    <body>
       
        <div class="container" >
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
            <div class="columns">
                
                <div class="column is-4">
                    </div>
                    <div class="columns is-flex is-flex-direction-column">
                        <br>
                        <br>
                      <div class="box">
                        <div class="has-text-primary">
                        <div class="has-text-centered">
                            <p class="is-size-30"> Create Store Account
                            </p>
                        </div>
                    </div>
                        <div class="column">
                            <label for="Name">User Name</label>
                            <input class="input is-primary" type="text" placeholder="User Name">
                        </div>
                        <div class="column">
                            <label for="Name">Password</label>
                            <input class="input is-primary" type="password" placeholder="Password">
                        </div>
                        <div class="column">
                         <label for="Name">Confirm Password</label>
                         <input class="input is-primary" type="password" placeholder="Confirm password">
                        </div>
                        <div class="column">
                            <label for="Name">phone Number</label>
                            <input class="input is-primary" type="tel" placeholder="phone_number">
                        </div>
                        <div class="column">
                            <label for="Name">Account Name</label>
                            <input class="input is-primary" type="text" placeholder="Account Name">
                        </div>

                        <div class="column">
                        <label for="Name">Account Image</label>                       
                        <div class="file is-primary">
                            <label class="file-label">
                                <input class="file-input" type="file" name="resume">
                                <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                    Upload Photo...
                                </span>
                                </span>
                            </label>
                            </div>
                        </div>




                        <div class="column">
                          <button class="button is-primary is-fullwidth" type="submit">Signup</button>
                        </div>
                       
                        <div class="has-text-centered">
                            <a href="{% url 'login' %}">Back to login</a>                            </p>
                        </div>
                    </div>
                </div>
                </div>
            </form>
            </div>
        </div>
    </body>

</html>

{% endblock %}
